<!DOCTYPE html>
<html>
  <head>
    <title lang="en-US">Google</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <style>
      #signin {
        display: inline-block;
        line-height: 28px;
        padding: 0 12px;
        outline: none;
        border: 1px solid #4285f4;
        border-radius: 2px;
        background-color: #4387fd;
        text-decoration: none;
        font-weight: bold;
        font-size: 13px;
        color: white;
        font-family: arial,sans-serif;
        cursor: default;
        white-space: nowrap;
      }
  </style>
<body>
  <header>
    <nav>
      <ul class="navigation">
        <li><a id="signin" href="https://accounts.google.com/ServiceLogin">Sign in</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <img alt="Google images logo" src="images/googleimg.png" class="center" height="100px">
    <!-- Search form -->
    <div class="content">
      <form class="search">
        <button type="submit"><i class="fa fa-search"></i></button>
        <input type="text" placeholder="" name="search">
      </form>
    </div>
  </main>
    
  <footer>
    <ul class="footernav">
      <!-- left-nav -->
      <li style="float:left"><a href="https://ads.google.com/">Advertising</a></li>
      <li style="float:left"><a href="https://www.google.com/services/">Business</a></li>
      <li style="float:left"><a href="https://about.google/">About</a></li>
      <li style="float:left"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
      <!-- right-nav -->
      <li style="float:right"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      <li style="float:right"><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
      <li style="float:right"><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
    </ul>
  </footer>
</body>
</html>

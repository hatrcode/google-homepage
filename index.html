<!DOCTYPE html>
<html>
  <head>
    <title lang="en-US">Google</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
<body>
  <header>
    <nav>
      <ul class="navigation">
        <li><a href="googleimages.html">Images</a></li>
        <li><a href="#">Advanced search</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <img alt="Google logo" src="images/googlelogo.png" class="center">
    <!-- Search form -->
    <div class="content">
      <form class="search">
        <button type="submit"><i class="fa fa-search"></i></button>
        <input type="text" placeholder="" name="search">
      </form>
      <div class="buttondiv">
          <input id="button1" class="buttonsearch" value="Google Search" type="submit">
          <input id="button2" class="buttonsearch" value="I'm feeling lucky" type="submit">
      </div>
    </div>
  </main>
    
  <footer>
    <ul class="footernav">
      <!-- left-nav -->
      <li style="float:left"><a href="https://ads.google.com/">Advertising</a></li>
      <li style="float:left"><a href="https://www.google.com/services/">Business</a></li>
      <li style="float:left"><a href="https://about.google/">About</a></li>
      <li style="float:left"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
      <!-- right-nav -->
      <li style="float:right"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      <li style="float:right"><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
      <li style="float:right"><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
    </ul>
  </footer>
</body>
</html>

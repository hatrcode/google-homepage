<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is my Google.com homepage project">
    <meta name="author" content="hatrcode">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
          <li id="images"><a href="https://www.google.com.vn/imghp?hl=en&tab=wi&ogbl">Images</a></li>
          <li id="icon"><a href="https://about.google/intl/en/products/?tab=wh"></a></li>
          <li><a id="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ">Sign in</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <img id="google-logo" src="images/logo.png" alt="Google logo">
      <!-- Search form -->
      <form class="search-form">
        <div class="search-box">
          <span class="glass">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
          </span>
          <input type="text" name="search" id="search" autocomplete="off" autofocus>
          <span class="voice">
              <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
          </span>
          </div>
        </div>
        <div class="search-buttons">
          <input type="submit" class="submit-button" value="Google Search" />
          <input type="submit" class="submit-button" value="I'm Feeling Lucky" />
        </div>
      </form>
    </main>
      
    <footer>
      <div class="footer-1">
        <span class="country">Vietnam</span>
      </div>
      <div class="footer-2">
        <div class="footer-2-1">
          <a href="https://ads.google.com/">Advertising</a>
          <a href="https://www.google.com/services/">Business</a>
          <a href="https://about.google/">About</a>
          <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
        <div class="footer-2-2">
          <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
